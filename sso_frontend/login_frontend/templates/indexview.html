{% extends "base.html" %}

{% block content %}
		Signed in as <div class="username">{{ username }}</div>
		Expires in {{ login_expire }}
		<form action="/v2/logout" method="POST">
			{% csrf_token %}
			<input class="btn btn-large" type="submit" name="logout" value="Sign out">
		</form>
	<div>Want to <a href="{% url 'login_frontend.views.configure_strong' %}?{{ get_params}}">configure something?</a></div>

{% endblock %}
